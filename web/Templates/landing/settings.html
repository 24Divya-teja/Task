{% extends 'base.html' %}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-E6H7J2LV9X"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());

  gtag('config', 'G-E6H7J2LV9X');
</script>

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
  <div>
    <div class="card text-bg-secondary">
      <div class="card-header">
        <h3 class="card-title mb-3 font-weight-normal text-center">{% block title %}Organisation Settings{% endblock %}
        </h3>
      </div>
      <div class="card-body">
        <p class="font-weight-normal text-center">Change the settings for your entire organisation below.</p>
        <hr>
        <form action="{{ url_for('landing.save_settings') }}" method="POST">
          <div class="row">
            <div class="col-md-3">
              <label for="timezone">Timezone:</label>
            </div>
            <div class="col-md-9">
              <select name="timezone" id="timezone">
                {% for timezone in timezones %}
                <option value="{{ timezone }}" {% if selected == timezone %}selected{% endif %}>{{ timezone }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group text-center mt-3">
            <input type="submit" value="Save" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
